<!-- src/main/resources/templates/editStudent.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>

    <form action="/students/edit/{id}" method="post" th:object="${student}" th:action="@{/students/edit/{id}(id=${student.id})}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />

        <!-- Add other input fields for English, Tamil, Maths, Social, Science, etc. -->

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
